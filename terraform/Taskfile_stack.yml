  apply:
    desc: â„¹ï¸ Apply Task for Terraform
    cmds:
      - terraform apply -auto-approve {{.PLAN}} 
      - echo "âœ”ï¸  Apply Completed for {{.ENVIRONMENT}}"

  destroy:
    desc: â„¹ï¸ Destroy Task for Terraform
    cmds:
      - terraform destroy -var-file={{.TF_VAR_FILE}}
      - echo "âœ”ï¸  Destroy Completed for {{.ENVIRONMENT}}"

  import:
    desc: â„¹ï¸ Import Task for Terraform
    cmds:
      - terraform import -var-file={{.TF_VAR_FILE}} {{.CLI_ARGS}}

  output:
    desc: â„¹ï¸ Output Task for Terraform
    cmds:
      - terraform output

  tfdoc:
    desc: â„¹ï¸ Documentation Task for Terraform
    summary: |
      A utility to generate documentation from Terraform modules in various output formats
    cmds:
      - terraform-docs markdown . --output-file README.md
    ignore_error: true

  tflint:
    desc: â„¹ï¸ Pluggable Terraform Linter
    summary: |
      TFLint is a framework where linting is provided by plugins
    cmds:
      - tflint --init
      - tflint --var-file={{.TF_VAR_FILE}} --module --format=compact
    ignore_error: true

  tfsec:
    desc: â„¹ï¸ Security scanner for your Terraform code
    summary: |
      tfsec uses static analysis of your terraform templates to spot potential security issues.
    cmds:
      - tfsec --tfvars-file {{.TF_VAR_FILE}} -f default --gif
    ignore_error: true

  tfcost:
    desc: â„¹ï¸ Cloud cost estimates for Terraform
    summary: |
      Infracost shows cloud cost estimates for Terraform in pull requests, CLI and CI/CD.
    cmds:
      - infracost breakdown --path {{.TF_PATH}} --terraform-plan-flags "-var-file={{.TF_VAR_FILE}}"
    ignore_error: true

  tfdrift:
    desc: â„¹ï¸ Catch infrastructure drift
    summary: |
      driftctl is a free and open-source CLI that warns of infrastructure drift and fills in the missing piece in your DevSecOps toolbox.
    cmds:
      - driftctl scan --from {{.TF_STATE_FILE}}
    ignore_error: true

  tfsteam:
    desc: â„¹ï¸ Query cloud services with SQL
    summary: |
      The extensible SQL interface to your favorite cloud APIs
    cmds:
      - steampipe plugin update --all
      - steampipe service start
      - steampipe query "select * from aws_s3_bucket"
    ignore_error: true
    
  tf13:init:
    desc: â„¹ï¸ Terraform 0.13 Init
    cmds:
      - ./terraform13 init -backend-config={{.TF_BACKEND_CONFIG}}

  tf13:plan:
    desc: â„¹ï¸ Terraform 0.13 Plan
    cmds:
      - ./terraform13 plan -var-file={{.TF_VAR_FILE}}                                                                        

  tf13:import:
    desc: â„¹ï¸ Terraform 0.13 Import
    cmds:
      - ./terraform13 import -var-file={{.TF_VAR_FILE}} {{.CLI_ARGS}}                                                                

  tf13:apply:
    desc: â„¹ï¸ Terraform 0.13 Apply
    cmds:
      - ./terraform13 apply -var-file={{.TF_VAR_FILE}}                                                                         

  terraformer:ls:
    desc: â„¹ï¸ Terraformer list all AWS resources
    cmds:
      - terraformer import aws list

  terraformer:import:
    desc: â„¹ï¸ Terraformer Import
    cmds:
      - terraformer import aws --profile "" --path-output generated --path-pattern {output}/{service} --resources {{.CLI_ARGS}}

  terraformer:import:compact:
    desc: â„¹ï¸ Terraformer Compact Import
    cmds:
      - terraformer import aws --profile "" --path-output generated --path-pattern {output} --compact --resources {{.CLI_ARGS}}

  tf13:cli:
    desc: â„¹ï¸ Terraform 0.13 Cli args
    # dir: 'generated/{{.service}}'
    dir: 'generated/'
    cmds:
      # - ../../terraform13 {{.CLI_ARGS}}
      - ../terraform13 {{.CLI_ARGS}}

  tfdrift-all:
    desc: â„¹ï¸ Drift all state files
    cmds:
      - | 
        driftctl scan \
        --from {{.TF_STATE_PATH}}/prod-infrastructure-app.tfstate \
        --from {{.TF_STATE_PATH}}/prod-infrastructure-data.tfstate \
        --from {{.TF_STATE_PATH}}/prod-infrastructure-mgmt.tfstate \
        --from {{.TF_STATE_PATH}}/prod-infrastructure-network.tfstate \
        --from {{.TF_STATE_PATH}}/prod-infrastructure-security.tfstate \
        --from {{.TF_STATE_FILE}}  \
        --output html://iac-tf-drift-all.html
    ignore_error: true

  stack:app:
    desc: â„¹ï¸ Terraform App Stack Cli args
    dir: 'generated/app'
    cmds:
      - terraform {{.CLI_ARGS}}

  stack:data:
    desc: â„¹ï¸ Terraform Data Stack Cli args
    dir: 'generated/data'
    cmds:
      - terraform {{.CLI_ARGS}}

  stack:mgmt:
    desc: â„¹ï¸ Terraform MGMT Stack Cli args
    dir: 'generated/mgmt'
    cmds:
      - terraform {{.CLI_ARGS}}

  stack:network:
    desc: â„¹ï¸ Terraform Network Stack Cli args
    dir: 'generated/network'
    cmds:
      - terraform {{.CLI_ARGS}}

  stack:security:
    desc: â„¹ï¸ Terraform Security Stack Cli args
    dir: 'generated/security'
    cmds:
      - terraform {{.CLI_ARGS}}

  rover:
    desc: â„¹ï¸ https://github.com/im2nguyen/rover
    # dir: ''
    cmds:
      - printenv | grep "AWS" > .env
      - docker run --rm -it \
          -p 9000:9000 \
          -v $(pwd):/src \
          im2nguyen/rover \
          -tfBackendConfig test.tfbackend \
          -tfVarsFile test.tfvars \
          -tfVar max_length=4

